services:
  app:
    image: storagebox-v1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storagebox-container
    env_file:
      - .env
    environment:
      - UV_CACHE_DIR=/tmp/uvcache
    ports:
      - "8000:8000"
    expose:
      - 8000
    networks:
      - storagebox-network
    # Dev
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    # Prod
    # command: gunicorn src.main:app --bind 0.0.0.0:8000 --worker-class uvicorn.workers.UvicornWorker
    volumes:
      # - ./src:/app/src:rw
      - ./logs:/app/logs:rw
      # - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # - /var/log:/var/log:ro
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    labels:
      - logging=storagebox
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "7"
    # logging:
    #   driver: "none"
    develop:
      watch:
        # Rebuilds the image if the dependency files change
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: uv.lock
        # Syncs your source code changes into the container without a rebuild
        - action: sync
          path: ./src
          target: /app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: pytest_runner
    volumes:
      # - ./src:/app/src
      # - ./tests:/app/tests
      # - ./pytest.ini:/app/pytest.ini
      # - ./pyproject.toml:/app/pyproject.toml
      # - ./uv.lock:/app/uv.lock
      # - ./src:/app/src
      # - ./tests:/app/tests
      # - ./pytest.ini:/app/pytest.ini
      - uv-cache:/home/appuser/.cache/uv
    environment:
      - PYTHONPATH=/app
      - UV_CACHE_DIR=/home/appuser/.cache/uv 
      - PYTHONUNBUFFERED=1
    networks:
      - storagebox-network
    working_dir: /app
    env_file:
      - .env
    depends_on:
      app:
        condition: service_healthy
    # command: sh -c "pytest --rootdir=/app"
    # develop:
    #   watch:
    #     - action: rebuild
    #       path: pyproject.toml
    #     - action: rebuild
    #       path: uv.lock
    #     - action: sync+restart
    #       path: ./src
    #       target: /app/src
    #     - action: sync+restart
    #       path: ./tests
    #       target: /app/tests
    #     - action: sync+restart
    #       path: ./pytest.ini
    #       target: /app/pytest.ini
    command: >
      sh -c 'find /app/src /app/tests /app/pytest.ini | entr -r pytest --rootdir=/app'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - storagebox-network
    depends_on:
      - loki
      - prom-server
    restart: unless-stopped
  
  loki:
    image: grafana/loki
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      # Mount the config directory instead of the single file
      - ./monitoring-configs:/etc/loki
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yaml
    networks:
      - storagebox-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail
    container_name: promtail
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring-configs:/etc/promtail
      # - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # Volume below can be removed as promtail will read from the docker socket
      - ./logs:/app/logs:ro
    command: -config.file=/etc/promtail/promtail-config.yaml
    networks:
      - storagebox-network
    depends_on:
      - loki
    # labels:
    #   - logging=storagebox
    restart: unless-stopped
  
  prom-server:
    image: prom/prometheus
    container_name: prometheus-container
    ports:
      - "9090:9090"
    expose:
      - 9090
    volumes:
      - ./monitoring-configs:/etc/prometheus/prometheus.yaml:ro
    networks:
      - storagebox-network
    depends_on:
      - app
    restart: unless-stopped

volumes:
  loki-data:
  grafana-data:
  uv-cache:
  # storagebox-data:
  # app_logs:

networks:
  storagebox-network:
    driver: bridge
