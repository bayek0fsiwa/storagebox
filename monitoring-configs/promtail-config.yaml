server:
  http_listen_port: 9080
  grpc_listen_port: 0
positions:
  filename: /tmp/positions.yaml
clients:
  - url: http://loki:3100/loki/api/v1/push
scrape_configs:
  - job_name: fastapi-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: fastapi-app
          __path__: /app/logs/*.log # Promtail will look for any .log file in the mounted /app/logs directory
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:
